<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>TODO</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Montserrat Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,700,900&display=swap"
        rel="stylesheet">

</head>

<body>

    <header class="header" id="header">
        <h1 class="header__greet">
            What have you been upto?
        </h1>
        <div class="header__date">
            February 12
        </div>
    </header>

    <main class="main" id="main">

        <div class="field">
            <input type="text" class="field__input" placeholder="New TODO" spellcheck="false">
        </div>

        <div class="ground">

            <div class="todo">
                <input class="todo__check" type="checkbox">
                <h2 class="todo__title">
                    Get groceries and math homework
                </h2>
            </div>

        </div>
    </main>

    <!-- Script -->
    <script src="./js/bundle.js"></script>
</body>

</html>
